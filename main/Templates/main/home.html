.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  grid-gap: 10px;
  background-color: greenyellow;
  padding: 20px;
}

.grid-container > div {
  background-color: greenyellow;
  text-align: center;
  padding: 30px 20px;
  border-left: 10px solid black;
  font-size: 30px;
  font-family: "Armata";
}

.menu {
  display: flex;
  flex-direction: column;
  width: 20%;
  float: left;
  padding: 20px;
  border-left: 15px solid black;
  background-color: rgb(255, 255, 255);
}

.menu > div {
  background-color: rgb(255, 255, 255);
  width: inherit;
  text-align: center;
  line-height: 5px;
  font-size: 18px;
  padding: 2px;
  margin: 10px;
  font-family: "Armata";
  color: blueviolet;
  border-left: 6px solid black;
}


.category {
  margin: 15px;
  text-align: center;
  font-size: 30px;
  font-family: "Armata";
}

.category > div {
  text-align: center;
  line-height: 40px;
  font-family: "Armata";
}

</style>
