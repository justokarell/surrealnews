
<!DOCTYPE html>
<html>
 
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>


<style>

* {
  box-sizing: border-box;
  /*background-color: rgb(91, 155, 81);*/
  background-color: rgb(255, 255, 255);

}

.header-main {
  background-color: rgb(255, 255, 255);
  margin: 5px;
  padding: -5px;
  font-family: "Armata";
}
.header-main > h1 {
  background-color: rgb(255, 255, 255);
  font-family: "Consolas";
  font-size: 40px;
  padding: 10px;
  color: red;
  border-left: 8px solid black;
}

.header-main > h3 {
  background-color: rgb(255, 255, 255);
  font-family: "Armata";
  font-size: 18px;
  color: blue;
  padding: 5px;
  margin-top: -20px;
  margin-left: 40px;
  border-left: 6px solid black;
}

.main {
  width: 75%;
  float: left;
  padding: 35px;
  border: 10px solid rgb(255, 255, 255);
  /*background-color: rgb(60, 100, 80);*/
  background-color: rgb(255, 255, 255);
}

.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  grid-gap: 10px;
  background-color: black;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.3);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.menu {
  display: flex;
  flex-direction: column;
  width: 25%;
  float: left;
  padding: 5px;
  border: 10px solid rgb(253, 253, 253);
  background-color: rgb(255, 255, 255);
}

.menu > div {
  background-color: lightblue;
  width: 80px;
  text-align: center;
  line-height: 15px;
  font-size: 20px;
  padding: 1px;
  font-family: "Armata";
  color: red;
  border-left: 6px solid blueviolet;
}


.category {
  margin: 15px;
  text-align: center;
  font-size: 30px;
  font-family: "Armata";
}

.category > div {
  text-align: center;
  line-height: 50px;
  font-family: "Armata";
}

</style>
</head>


<body>

<div class="header-main">
  <h1>.auto_matic().news <h3>News you wouldn't think happened ... until it did.</h3></h1>
</div>
<br></br>

<div class="menu">
  <div class="category">

    <h3>Highlights</h3>
  </div>
  <div class="category">
    <h3>Transportation</h3>
  </div>
  <div class="category">
    <h3>Technology</h3>
  </div>
  
</div>

<div class="main">
  <div class="grid-container">
    <div class="item1">Header</div>
    <div class="item2">Menu</div>
    <div class="item3">Main</div>  
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
  </div>
 
</div>

</body>


</html>
